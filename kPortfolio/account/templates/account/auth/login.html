{% extends 'home/base.html' %}
{% load static %}

{% block header %}
{% endblock %}



{% block content %}

<div class="container-md p-3" style = "max-width: 600px; margin-top: 10vh">
    <div class="auth-form">
        <p class="fs-2 fw-lighter" style = "text-align: center;">Log in</p>

        <form method = "post">

            {% csrf_token %}

            {% if messages %}
            {% for msg in messages %}
            <p class = "auth-error-message" >
                {{ msg }}
            </p>
            {% endfor %}

            {% endif %}
            <div class="mb-3">
                <label for="email" class = "form-label">{{ login_form.username.label }}</label>
                {{login_form.username}}
            </div>

            <div class="mb-3">
                <label for="password" class = "form-label">{{ login_form.password.label }}</label>
                {{login_form.password}}
            </div>

            <div class="mb-3">

                <p class="text-muted">
                    <a href="{% url 'forgot' %}" class="text-reset">Forgot password</a>
                </p>
            </div>

            <button type="submit" class="btn btn-create-account btn-outline-dark">Log in</button>

    
            
        </form>
     </div>  
    </div>


{% endblock %}
